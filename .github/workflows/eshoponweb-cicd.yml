name: eShopOnWeb Build and Test

on: [push, workflow_dispatch]

# Environment variables
env:
  RESOURCE-GROUP: az2006-rg
  LOCATION: eastus
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: 2e76f505-dc34-4dff-a3b7-ee1f1d8ea515
  WEBAPP-NAME: az2006app12502

jobs:
  # Build, test and publish .NET web project
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "8.0.x"
          dotnet-quality: "preview"

      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release

      - name: dotnet publish
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp
          cd ${{ env.DOTNET_ROOT }}/myapp
          zip -r ../app.zip .

      - name: Upload app artifact
        uses: actions/upload-artifact@v5
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/app.zip

      - name: Upload bicep template
        uses: actions/upload-artifact@v5
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE-FILE }}

  # Simulated deploy job (Azure Free compatible)
  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: "Development"
    steps:
      - name: Download app artifact
        uses: actions/download-artifact@v6
        with:
          name: .net-app
          path: .net-app

      - name: Download bicep template
        uses: actions/download-artifact@v6
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Simulated Azure Deployment
        run: |
          echo "⚠️ Azure App Service deployment skipped."
          echo "Reason: Azure Free subscription has zero VM quota."
          echo "Artifacts ready for deployment:"
          ls -la .net-app
